<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns Example</title>
    <!-- Bootstrap styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="d-flex flex-column flex-sm-row gap-3 gap-sm-5 align-items-center justify-content-center overflow-hidden">
        <ul class="p-2 dropdown-menu shadow" style="width: 220px;">
            <li>
                <a class="dropdown-item active rounded" href="#">Action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Another action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Something else here</a>
            </li>
            <li><hr class="dropdown-divider rounded"></li>
            <li>
                <a class="dropdown-item rounded" href="#">Separated link</a>
            </li>
        </ul>
        <ul class="p-2 dropdown-menu dropdown-menu-dark shadow border-0" style="width: 220px; height: 179px;">
            <li>
                <a class="dropdown-item active rounded" href="#">Action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Another action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Something else here</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <a class="dropdown-item rounded" href="#">Separated link</a>
            </li>
        </ul> 
    </div>
    <div class="space"></div>
    
        
    

    <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
</body>
</html>
