<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns Example</title>
    <!-- Bootstrap styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="my-5 py-3 d-flex flex-column flex-sm-row gap-3 gap-sm-5 align-items-center justify-content-center overflow-hidden">
        <ul class="p-2 dropdown-menu shadow" style="width: 220px;">
            <li>
                <a class="dropdown-item active rounded" href="#">Action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Another action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Something else here</a>
            </li>
            <li><hr class="dropdown-divider rounded"></li>
            <li>
                <a class="dropdown-item rounded" href="#">Separated link</a>
            </li>
        </ul>
        <ul class="p-2 dropdown-menu dropdown-menu-dark shadow border-0" style="width: 220px; height: 179px;">
            <li>
                <a class="dropdown-item active rounded" href="#">Action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Another action</a>
            </li>
            <li>
                <a class="dropdown-item rounded" href="#">Something else here</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <a class="dropdown-item rounded" href="#">Separated link</a>
            </li>
        </ul> 
    </div>
    <div class="space"></div>
    <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3 gap-md-5 my-5 py-3">
        <div class="d-block dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden" style="width: 280px;">
            <form class="p-2 mb-2 bg-light border-bottom">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Type to filter...">
            </form>
            <ul class="list-unstyled mb-0">
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-success" style="width: 8px; height: 8px;"></span>Action
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-primary" style="width: 8px; height: 8px;"></span>Another action
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-danger" style="width: 8px; height: 8px;"></span>Something else here
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-info" style="width: 8px; height: 8px;"></span>Separated link
                    </a>
                </li>
            </ul>
        </div>
        <div class="d-block dropdown-menu dropdown-menu-dark pt-0 mx-0 rounded-3 border-0 shadow overflow-hidden" style="width: 280px; height: 233px;">
            <form class="p-2 mb-2 bg-dark border-bottom border-dark">
                <input type="email" class="form-control form-control-dark" id="exampleFormControlInput1" placeholder="Type to filter...">
            </form>
            <ul class="list-unstyled mb-0">
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-success" style="width: 8px; height: 8px;"></span>Action
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-primary" style="width: 8px; height: 8px;"></span>Another action
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-danger" style="width: 8px; height: 8px;"></span>Something else here
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="d-inline-block rounded-circle bg-info" style="width: 8px; height: 8px;"></span>Separated link
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="space"></div>
    
        
    

    <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
</body>
</html>
